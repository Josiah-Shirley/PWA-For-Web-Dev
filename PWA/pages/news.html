<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/global.css">
    <link rel="stylesheet" href="../style/newsPage.css">
    <script src="../scripts/newsReport.js"></script>
    <script src="../app.js" defer></script>
    <link rel="manifest" href="cycletracker.json" />

    <title>BS News</title>
</head>
<body>

    <div id="header">
        <img id="logo" src="../images/BSN Logo.png" alt="Business Source News Logo">
        <div id="titleContainer">
            <h1 id="title" class="font white">BS News Room</h1>
        </div>
    </div>

    <div id="navBar">
        <div id="homeContainer" class="navButton">
            <a href="../index.html" class="pageTitle white font">Home</a>
        </div>
        <div id="newsContainer" class="navButton">
            <a href="news.html" class="pageTitle white font">News</a>
        </div>
        <div id="weatherContainer" class="navButton">
            <a href="weather.html" class="pageTitle white font">Weather</a>
        </div>
        <div id="sportsContainer" class="navButton">
            <a href="sports.html" class="pageTitle white font">Sports</a>
        </div>
    </div>

    <div id="divider"></div>

    <form>
        <button id="refresh">Refresh</button>
        <button id="clear">Clear</button>
        <button id="instal">Instal</button>
    </form>
    <div id="newsStoriesContainer">
        <!--News stories go here-->
    </div>
    <script>
    if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("sw.js").then(
          (registration) => {
            console.log("Service worker registration successful:", registration);
          },
          (error) => {
            console.error(`Service worker registration failed: ${error}`);
          },
        );
      } else {
        console.error("Service workers are not supported.");
      }
    </script>
      
    
</body>
</html>
